<!DOCTYPE html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="../scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
    <script type="text/javascript" src="scripts/statistics.js"></script>
    <script type="text/javascript" src="scripts/graphing.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../scripts/jquery-ui-1.10.4/themes/base/jquery.ui.all.css">
    <title>Sampling Distribution of the Mean</title>
</head>
    <body>
        <div id="graph">
        </div>
        <div id="controlcontainer">
            <select id="distributiontype">
                <option value="normal">Normal (&#956; = 100, &#963; = 10)</option>
                <option value="normal2">Normal (&#956; = 100, &#963; = 5)</option>
                <option value="normal3">Normal (&#956; = 100, &#963; = 2)</option>
            </select>
            <br>
                <!--<div id="samplesizetext">N = </div><input type="text" id="samplesize" /><br> -->
                
                <div style="width:150px; top:20px" id="slider" title="Slide this to adjust sample size"></div>
                <br>
                <input type="text" value="text" name="something" id="samplesize" size="150" style="text-align:center; font-weight:bold; border:0; font-size:18px; color:black; width:150px;" readonly>
                <div id="currentn" style="display:none;">10</div>
			<br>
            <div id="displaycontainer">
                <span class="controlheader"> Display: </span><br>
                <input type="radio" name="displaytype" value="sample" class="radiocontrol" id="displaysample" checked /> <label for="displaysample">Sample</label> <br>
                <input type="radio" name="displaytype" value="means" class="radiocontrol" id="displaymeans" /> <label for="displaymeans">Means</label>
            </div>
            <input type="button" id="sample" value="Sample" />
            <div id="stats"></div>
        </div>
    </body
</html>
